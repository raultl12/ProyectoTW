<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Usuario</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/edicionUsuario.css">
</head>
<body>
    <h2>Edición de usuario</h2>

    <form action="" method="">
        <div class="foto">
            <label>Foto: </label>
            <img src="../img/basura.png" alt="">

            <div class="nuevo">
                <input type="submit" name="photo-selected" value="Seleccionar archivo">
                <label>Archivo.img</label>
            </div>
        </div>

        <div class="inputs">
            <div>
                <label>Nombre:</label>
                <input type="text" id="nombre" placeholder="Introduzca su nombre">
            </div>

            <div>
                <label>Apellidos:</label>
                <input type="text" placeholder="Introduzca su/s apellido/s">
            </div>

            <div>
                <label>Email:</label>
                <input type="email" placeholder="ex@am.ple">
            </div>

            <div>
                <label>Clave:</label>
                <input type="password" placeholder="Nueva contraseña">
                <input type="password" placeholder="Repita nueva contraseña"> 
            </div>

            <div>
                <label>Dirección:</label>
                <input type="text" placeholder="Calle falsa, nº1">
            </div>

            <div>
                <label>Telefono:</label>
                <input type="tel" placeholder="123456789">
            </div>

            <div class="selectores">
                <label>Rol:</label>
                <select name="" id="">
                    <option value="admin">Administrador</option>
                    <option value="colab">Colaborador</option>
                </select>
            
                <label>Estado:</label>
                <select name="" id="">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
        </div>

        <div class="enviar">
            <input type="submit" name="change-saved" value="Confirmar modificación">
        </div>
    </form>
</body>
</html>
