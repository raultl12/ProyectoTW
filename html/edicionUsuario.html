<!DOCTYPE html>

<head>

    <title>Edición Usuario</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/edicionUsuario.css">
</head>
<body>
    <h2>Edición de usuario</h2>

    <form action="" method="">
        <div class="foto">
            <label>Foto: </label>
            <img src="../img/basura.png" alt="">

            <div class="nuevo">
                <input type="submit" value="Seleccionar archivo">
                <label>Archivo.img</label>
            </div>
        </div>

        <label>Nombre:</label>
        <input type="text" placeholder="Introduzca su nombre">

        <label>Apellidos:</label>
        <input type="text" placeholder="Introduzca su/s apellido/s">

        <label>Email:</label>
        <input type="email" placeholder="ex@am.ple">

        <!--
            <label>Clave:</label>
            <input type="password"><input type="password"> 
        -->

        <label>Dirección:</label>
        <input type="text">
